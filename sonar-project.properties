sonar.projectKey=<your_project_key>
sonar.organization=<your_sonarcloud_organization>
sonar.typescript.lcov.reportPaths=<path_to_your_coverage_result_file>
sonar.tests=<path_to_your_tests_file>
sonar.exclusions=<path_that_you_wanted_to_exclude_from_the_analysis>


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8